<!DOCTYPE html>
<html lang="en-US">
<head> 
  <title>Epicodus Credit Union</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div id="body">
  <div class="column1"> 
    <h3><strong><u>Welcome to the Epicodus Credit Union!</u></strong></h3>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="column"> 
      <h3><strong>Register a new account:</strong></h3>
      <br>
      <form id="register">
        <div class="form-group">
          <label for="name"><strong>Name:</strong></label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="deposit"><strong>Initial Deposit:</strong></label>
          <input id="deposit" class="form-control" type="text">
          <br>
          <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
  </div>

    <div class="column">
      <h3><strong>Deposit or withdraw funds:</strong></h3>
      <br>
      <form id="depositwithdrawal">
        <div class="form-group">
          <label for="name"><strong> Deposit Amount:</strong></label>
          <input id="deposit_amount" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="deposit"><strong> Withdrawal Amount</strong>:</label>
          <input id="withdrawal_amount" class="form-control" type="text">
          <br>
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <br>
  <div class="column3"> 
    <h3><strong>Current Balance</strong></h3>
    <br>
    <br>
    <span id="balance"></span>
    
  </div>
</body>
</html>
